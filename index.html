<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/Favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Ribbon</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Agents</a></li>
                <li><a href="#">Homebuyers</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Log In</a></li>
                <li><button class="sing-up-btn">Sing Up Now</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="promo">
            <div class="promo-text">
                <h1>
                    Providing certainty on the journey to homeownership.
                </h1>
                <p>
                    Guarantee your home closes with cash-backed, contingency-free offers for buyers, sellers, their agents, and loan officers.
                </p>
                <button class="sing-up-btn">Sing Up Now</button>
                <button class="learn-more-btn">Learn More</button>
            </div>
            <div class="promo-featured">
                <p>Featured in</p>
                <img src="./icons/techcrunch-logo.svg" alt="tech crunch logo">
                <img src="./icons/allthingsconsidered-logo.svg" alt="all things considered logo">
                <img src="./icons/wsj-logo.svg" alt="wssj logo">
                <img src="./icons/usatoday-logo.svg" alt="usa today logo">
                <img src="./icons/inman-logo.svg" alt="inman logo">
            </div>
            <div class="promo-img">
                <img src="./img/promo-bg.png" alt="house">
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
